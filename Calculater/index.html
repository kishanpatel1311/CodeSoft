<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="outer_border">
            <div class="display">
                <div class="output" id="output">0</div>
            </div>
            <div class="button">
                    <div class="box">
                        <button class="btn-style" id="ac">AC</button>
                        <button class="btn-style" id="c">C</button>
                        <button class="btn-style">%</button>
                        <button class="math-sign btn-style">/</button>
                    </div>
                    <div class="box">
                        <button class="int-number btn-style ">7</button>
                        <button class="int-number btn-style ">8</button>
                        <button class="int-number btn-style ">9</button>
                        <button class="math-sign btn-style">*</button>
                    </div>
                    <div class="box">
                        <button class="int-number btn-style ">4</button>
                        <button class="int-number btn-style ">5</button>
                        <button class="int-number btn-style ">6</button>
                        <button class="math-sign btn-style">-</button>

                    </div>
                    <div class="box">
                        <button class="int-number btn-style ">1</button>
                        <button class="int-number btn-style ">2</button>
                        <button class="int-number btn-style ">3</button>
                        <button class="math-sign btn-style">+</button>
                    </div>
                    <div class="box">
                        <button class="btn-style" id="zero">0</button>
                        <button class="btn-style">.</button>
                        <button class="math-sign btn-style">=</button>
                    </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
